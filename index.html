<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .video {
        position: relative;
        width: 450px;
        height: 100vh;
        transition: opacity 0.5s ease; /* Add transition for opacity */
        margin: auto;
      }

      .video-src {
        width: 100%;
        height: 100%;
        object-fit: fill;
      }
      @media (max-width: 767px) {
        .video {
          width: 100%;
        }
        .video-src {
          width: 100%;
        }
      }
      .video-src.d-none {
        display: none;
      }
      .btns {
        width: 100%;
        position: absolute;
        bottom: 100px;
        display: flex;
        justify-content: space-evenly;
        padding: 0 10px;
        flex-wrap: wrap;
        gap: 10px;
      }
      .btns button {
        min-width: 140px;
        padding: 10px 8px;
        cursor: pointer;
        color: white;
        background-color: #15536f;
        border-radius: 50px;
        border: 1px solid rgb(252, 252, 252);
      }
      .video.fade-out {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="video">
      <video class="video-src d-none"  autoplay loop>
        <source
          src="assets/videos/WhatsApp Video 2023-10-30 at 11.39.53 PM.mp4"
          type="video/mp4"
        />
        <span
          class="default-video"
          data-src="assets/videos/WhatsApp Video 2023-10-30 at 11.39.53 PM.mp4"
          data-type="video/mp4"
        >
        </span>
      </video>
      <video class="video-src" muted autoplay loop>
        <source
          src="assets/videos/After Effect - Countdown 10 seconds.mp4"
          type="video/mp4"
        />
      </video>
      <div class="btns">
        <button
          data-src="assets/videos/After Effect - Countdown 10 seconds.mp4"
          data-type="video/mp4"
        >
          test1
        </button>
        <button data-src="assets/videos/test2.mp4" data-type="video/mp4">
          test2
        </button>
        <button
          data-src="assets/videos/‫ فيديو هيرجعك ١٥ سنة ورا ❤  فى 5 ثوانى.mp4"
          data-type="video/mp4"
        >
          test3
        </button>
        <button
          data-src="assets/videos/فيديو 5 ثواني.mp4"
          data-type="video/mp4"
        >
          test4
        </button>
      </div>
    </div>

    <script>
      const btns = document.querySelectorAll('.btns button');
      const defaultVideo = document.querySelector('.default-video');
      const video = document.querySelector('.video video');

      function changeVideoSource(e) {
        video.classList.add('fade-out');

        console.log(e.target.dataset.src);
        video.src = e.target.dataset.src;
        video.type = e.target.dataset.type;
        video.removeAttribute('loop');
        video.load(); // Reload the video to apply the new source
        video.play(); // Play the new video
        video.classList.remove('fade-out');
      }

      btns.forEach((btn) => {
        btn.addEventListener('click', changeVideoSource);
      });

      video.addEventListener('ended', () => {
        // Add a fade-out class to smoothly hide the current video
        video.classList.add('fade-out');

        // Set the default video source
        video.src = defaultVideo.dataset.src;
        video.type = defaultVideo.dataset.type;
        // Add 'loop' attribute to the default video
        defaultVideo.setAttribute('loop', '');
        video.load();
        video.play();
        video.classList.remove('fade-out');
      });
    </script>
  </body>
</html>
