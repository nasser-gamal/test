<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
       * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
       }
    
    .video {
      position: relative;
      height: 100vh;
      margin: auto;
      text-align: center;
    }

    .video-src {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }
    .btns {
      width: 100%;
      position: absolute;
      bottom: 80px;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .btns button {
      min-width: 80px;
      padding: 5px;
      cursor: pointer;
    }
    
    </style>
  </head>
  <body>
    <div class="video">
      <video class="video-src" autoplay muted loop plays-inline>
        <source src="assets/videos/WhatsApp Video 2023-10-30 at 11.39.53 PM.mp4" type="video/mp4" />
      </video>
      <div class="btns">
        <button data-src="assets/videos/WhatsApp Video 2023-10-30 at 11.39.53 PM.mp4">test1</button>
        <button data-src="assets/videos/WhatsApp Video 2023-10-30 at 11.39.53 PM.mp4">test2</button>
        <button data-src="assets/videos/WhatsApp Video 2023-10-30 at 11.39.53 PM.mp4">test3</button>
        <button data-src="assets/videos/WhatsApp Video 2023-10-30 at 11.39.53 PM.mp4">test4</button>
      </div>
    </div>
  </body>
</html>
